<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered and Undordered list</title>
</head>
<body>
    <h3>Fruits Ordered list</h3>
    <ol>
        <li>Apple</li>
        <li>Orange</li>
        <li>Grapes</li>
        <li>Banana</li>
        <li>Mango</li>
    </ol>
    
     <hr>  <h3 style="text-align: center;"> Seperator</h3><hr>
     
    
    <h3>Fruits Unordered List</h3>
    <ul>
        <li>Kiwi</li>
        <li>Strawberry</li>
        <li>Dragon Fruit</li>
        <li>Pomegranate</li>
        <li>Watermelon</li>
    </ul>

</body>
</html>
